<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"
        defer></script>
    <title>CALCULADORA</title>
</head>

<body>
    <div class="navegacao">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-lighnavbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Calculadora Grupo 4</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Quem Somos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Fale Conosco</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <div class="container">

        <br><br><br>
        <main class="col-8 offset-md-1">

            <h1 class="col-4 offset-md-3 ">CALCULADORA</h1>
            <br>
            Digite o primeiro número <input id="num1" type="number" class="rounded">
            <br><br>
            Digite o segundo número <input id="num2" type="number" class="rounded">
            <br><br>

            Escolha o tipo de operação
            <select name="selectCalculos" id="select" class="rounded">
                <option value="soma">Soma</option>
                <option value="subtracao">Subtração</option>
                <option value="multiplicacao">Multiplicação</option>
                <option value="divisao">Divisão</option>
            </select>

            <button class="btn btn-secondary" onclick="calcular()">Calcular</button>
            <button class="btn btn-secondary" onclick="limpar()">Limpar </button>
            <div class="box-resultado">
                <h3 id="resultado"></h3>
            </div>
        </main>

    </div>

</body>

</html>
