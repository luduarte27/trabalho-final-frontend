    <main class="container" id="container">
        <section class="row">
            <div class="col-12">
                <h1>Fale Conosco</h1>
                <p>Entre em contato pelo formulário abaixo:</p>
            </div>
        </section>
        <section class="row">
            <div class="col-md-3 col-sm-12 form-floating mb-2">
                <input type="text" id="nome" class="form-control" placeholder="Nome">
                <label for="nome">Nome</label>
            </div>
            <div class="col-md-3 col-sm-12 form-floating mb-2" id="email-form">
                <input type="email" class="form-control" id="email" placeholder="email">
                <label for="email">Email</label>
            </div>
            <div class="col-md-3 col-sm-12 form-floating mb-2" id="telefone-form">

                <label for="telefone">Telefone</label>
            </div>
        </section>
        <section class="row" id="genero">
            <div>
              <label for="genero">Gênero</label>
              <label for="radio">
                <input type="radio" name="genero" value="feminino">Feminino
              </label>
              <label for="radio">
                <input type="radio" name="genero" value="masculino">Masculino
              </label>
              <label for="radio">
                <input type="radio" name="genero" value="outro">Outro
              </label>
            </div>
        </section>
        <section class="row">
            <div class="form-floating col-md-9 col-sm-12 mb-2">
                <textarea class="form-control" placeholder="Deixe sua mensagem aqui" id="floatingTextarea" style="height: 200px"></textarea>
                <label for="floatingTextarea">Mensagem</label>
            </div>
            </section>
        <section class="row">
            <div>
                <button type="button" class="btn btn-secondary mb-1 ">Enviar</button>
            </div>
        </section>
